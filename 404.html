<h2>Nalypoll 跡地</h2>

<p>
  投票ツイートグラフ追跡サービス Nalypoll は、Twitter APIの有料化を受け、2023年5月2日をもってサービスを終了しました。ご利用ありがとうございました。
</p>

<p>
  当サービスは、<a href="https://twitter.com/aoirint/status/1302642716874911745">2020年9月7日</a>から稼働していました。
</p>

<p>
  NalypollはOSSであり、引き続き<a href="https://github.com/aoirint/nalypoll">GitHub</a>上でソースコードを閲覧することができますが、当サービスの終了をもって、メンテナンスを終了します。
</p>
